<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apple (India)</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, sans-serif;
      background-color: #f5f5f7;
      color: #1d1d1f;
    }

    /* Navbar */
    nav {
      background-color: #f5f5f7;
      border-bottom: 1px solid #d2d2d7;
      display: flex;
      justify-content: center;
      padding: 10px 0;
      position: sticky;
      top: 0;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
      padding: 0;
      margin: 0;
    }

    nav li {
      font-size: 14px;
    }

    nav a {
      text-decoration: none;
      color: #1d1d1f;
      transition: color 0.2s;
    }

    nav a:hover {
      color: #0071e3;
    }

    /* Hero Section */
    .hero {
      text-align: center;
      background-color: #000;
      color: #fff;
      padding: 100px 20px;
    }

    .hero h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .hero a {
      font-size: 18px;
      color: #2997ff;
      text-decoration: none;
    }

    /* Footer */
    footer {
      background-color: #f5f5f7;
      text-align: center;
      padding: 30px 20px;
      font-size: 12px;
      color: #6e6e73;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <ul>
      <li><a href="#">Mac</a></li>
      <li><a href="#">iPad</a></li>
      <li><a href="#">iPhone</a></li>
      <li><a href="#">Watch</a></li>
      <li><a href="#">AirPods</a></li>
      <li><a href="#">TV & Home</a></li>
      <li><a href="#">Support</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <h1>iPhone 15 Pro</h1>
    <p>Titanium. So strong. So light. So Pro.</p>
    <a href="#">Learn more ></a>
  </section>

  <!-- Footer -->
  <footer>
    Â© 2025 Apple Inc. All rights reserved.
  </footer>

</body>
</html>
